<!doctype html>
<html lang="en" ng-app="waitstaff">

<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
</head>

<body ng-controller="calculator">
    <div class="container text-center">
        <h1>Waitstaff Calculator</h1>
        </header>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#meal">Meal Details</a></li>
            <li><a data-toggle="tab" href="#charge">Charge Overview</a></li>
            <li><a data-toggle="tab" href="#earnings">Earnings Info</a></li>
        </ul>
        <div class="tab-content text-left">



        </div>
        <footer>
            <div class="reset">
                <button class="btn btn-default" ng-click="init()">Reset All</button>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
