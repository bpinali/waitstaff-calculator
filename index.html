<!doctype html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
</head>

<body>
    <div class="container text-center">
        <h1>Waitstaff Calculator</h1>
        </header>
        <ul class="list-inline">
            <li><a href="">Meal Details</a></li>
            <li><a href="">Charge Overview</a></li>
            <li><a href="">Earnings Info</a></li>
        </ul>
        <div class="container text-left">
            <section class="meal-details">
                <h3>Enter Details for Meal 1:</h3>
                <form>
                    <div class="form-group">
                        <label for="">Base Meal Price</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" class="form-control" placeholder="0.00">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Tax Rate</label>
                        <div class="input-group">
                            <div class="input-group-addon">%</div>
                            <input type="number" class="form-control" placeholder="0.00">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Tip Percentage</label>
                        <div class="input-group">
                            <div class="input-group-addon">%</div>
                            <input type="number" class="form-control" placeholder="0.00">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Add Meal</button>
                </form>
            </section>
            <section class="charge-overview">
                <h3>Overview for Meal 1:</h3>
                <button class="btn btn-default">Previous Meal</button>
                <button class="btn btn-default">Next Meal</button>
                <h4>Subtotal:</h4>
                <h4>Tip:</h4>
                <hr>
                <h4>Total:</h4>
            </section>
            <section class="earnings-info">
                <h3>Earnings Information</h3>
                <h4>Tip Total:</h4>
                <h4>Meal Count:</h4>
                <h4>Average Tip Per Meal:</h4>
            </section>
            <footer>
                <div class="reset">
                    <button class="btn btn-default">Reset All</button>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="scripts/angular-messages.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
